<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width, initial-scale-1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="header-top">
      <h1>The Weather App</h1>
    </div>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search City - eg. Delhi">
        <button class="btn">Search</button>
      </div>
      <div class="weather loading">
        <h2 class="city">Delhi,IN</h2>
        <div class="temp">32Â°C</div>
        <div class="flex">
          <div class="description">Haze</div>
          <img src="https://openweathermap.org/img/wn/04d.png" alt="image" class="icon">
        </div>
        <div class="Humidity">Humidity:45%</div>
        <div class="Wind">Wind Speed:18.0 km/h</div>
        <div class="sunrise">Sunrise:6:00</div>
        <div class="sunset">Sunset:19:00</div>
      </div>
    </div>
  </body>
</html>
